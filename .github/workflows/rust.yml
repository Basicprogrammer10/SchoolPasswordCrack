name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ./school_password_crack
      run: cargo build --release

    - uses: actions/upload-artifact@v2
      with:
        name: school_password_crack-${{ matrix.os }}
        path: |
          ./school_password_crack/target/release/school_password_crack*
          !./school_password_crack/target/release/school_password_crack.d
          !./school_password_crack/target/release/school_password_crack.pdb
